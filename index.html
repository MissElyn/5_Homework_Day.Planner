<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Day Planner</title>
  </head>
  <body>
    <div class="row">

      <div class="col-2">
        <h2>On Task</h2>
      </div>

      <div class="col-3" id="weekOf">
      </div>

      <div class="col-6" id="">
      </div>

      <div class="col-1">
        <button type="button" class="btn btn-primary btn-sm" id="store">Update</button> 
      </div>


    <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col" id="mon">Monday</th>
                    <th scope="col" id="tue">Tuesday</th>
                    <th scope="col" id="wed">Wednesday</th>
                    <th scope="col" id="thr">Thursday</th>
                    <th scope="col" id="fri">Friday</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">9am</th>
                    <td><input type="text" id="m9"></td>
                    <td><input type="text" id="t9"></td>
                    <td><input type="text" id="w9"></td>
                    <td><input type="text" id="r9"></td>
                    <td><input type="text" id="f9"></td>
                  </tr>
                  <tr>
                    <th scope="row">10am</th>
                    <td><input type="text" id="m10"></td>
                    <td><input type="text" id="t10"></td>
                    <td><input type="text" id="w10"></td>
                    <td><input type="text" id="r10"></td>
                    <td><input type="text" id="f10"></td>
                  </tr>
                  <tr>
                    <th scope="row">11am</th>
                    <td><input type="text" id="m11"></td>
                    <td><input type="text" id="t11"></td>
                    <td><input type="text" id="w11"></td>
                    <td><input type="text" id="r11"></td>
                    <td><input type="text" id="f11"></td>
                  </tr>
                  <tr>
                    <th scope="row">Noon</th>
                    <td><input type="text" id="mn"></td>
                    <td><input type="text" id="tn"></td>
                    <td><input type="text" id="wn"></td>
                    <td><input type="text" id="rn"></td>
                    <td><input type="text" id="fn"></td>
                  </tr>
                  <tr>
                    <th scope="row">1pm</th>
                    <td><input type="text" id="m1"></td>
                    <td><input type="text" id="t1"></td>
                    <td><input type="text" id="w1"></td>
                    <td><input type="text" id="r1"></td>
                    <td><input type="text" id="f1"></td>
                  </tr>
                  <tr>
                    <th scope="row">2pm</th>
                    <td><input type="text" id="m2"></td>
                    <td><input type="text" id="t2"></td>
                    <td><input type="text" id="w2"></td>
                    <td><input type="text" id="r2"></td>
                    <td><input type="text" id="f2"></td>
                  </tr>
                  <tr>
                    <th scope="row">3pm</th>
                    <td><input type="text" id="m3"></td>
                    <td><input type="text" id="t3"></td>
                    <td><input type="text" id="w3"></td>
                    <td><input type="text" id="r3"></td>
                    <td><input type="text" id="f3"></td>
                  </tr>
                  <tr>
                    <th scope="row">4pm</th>
                    <td><input type="text" id="m4"></td>
                    <td><input type="text" id="t4"></td>
                    <td><input type="text" id="w4"></td>
                    <td><input type="text" id="r4"></td>
                    <td><input type="text" id="f4"></td>
                  </tr>
                  <tr>
                    <th scope="row">5pm</th>
                    <td><input type="text" id="m5"></td>
                    <td><input type="text" id="t5"></td>
                    <td><input type="text" id="w5"></td>
                    <td><input type="text" id="r5"></td>
                    <td><input type="text" id="f5"></td>
                  </tr>
                  
                </tbody>
              
        </table>
      </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
